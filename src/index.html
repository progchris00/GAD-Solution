  <script>
    
function toggleDropdown(id) {
  const content = document.getElementById(id);
  if (content) {
    content.classList.toggle('hidden');
  }
}

function setupModal(modalBtnId, modalId, closeBtnId, submitBtnId, selectedValuesId, selectedListId, inputId, optionName) {
  const modalBtn = document.getElementById(modalBtnId);
  const modal = document.getElementById(modalId);
  const closeBtn = document.getElementById(closeBtnId);
  const submitBtn = document.getElementById(submitBtnId);
  const selectedValues = document.getElementById(selectedValuesId);
  const selectedList = document.getElementById(selectedListId);
  const input = inputId ? document.getElementById(inputId) : null;

  modalBtn.addEventListener('click', () => {
    modal.classList.remove('hidden');
  });

  closeBtn.addEventListener('click', () => {
    modal.classList.add('hidden');
  });

  submitBtn.addEventListener('click', () => {
    selectedList.innerHTML = ''; 
    const selectedOptions = [];

    
    document.querySelectorAll(`#${modalId} input[name="${optionName}"]:checked`).forEach((checkbox) => {
      selectedOptions.push(checkbox.value);
    });

    
    if (input && input.value.trim()) {
      const inputValue = input.value.trim();
      selectedOptions.push('At iba pa: ' + inputValue);
    }

    selectedOptions.forEach(option => {
      const optionDiv = document.createElement('div');
      optionDiv.classList.add('bg-gray-200', 'p-2', 'rounded', 'flex', 'items-center', 'mr-2', 'mt-2');
      optionDiv.textContent = option;

      const removeBtn = document.createElement('button');
      removeBtn.textContent = 'x';
      removeBtn.classList.add('ml-2', 'text-black-500', 'cursor-pointer');
      removeBtn.onclick = () => optionDiv.remove();
      
      optionDiv.appendChild(removeBtn);
      selectedList.appendChild(optionDiv);
    });

    selectedValues.classList.remove('hidden');
    modal.classList.add('hidden');
  });
}
