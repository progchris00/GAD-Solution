<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-300 grid grid-rows-12 grid-cols-12 h-screen">
    <header
      class="bg-white mx-2 mt-2 rounded-md col-start-4 col-end-13 row-start-1 row-end-3"
      style="font-family: &quot;Inter&quot;, sans-serif"
    >
      <nav>Gender and Development Dashboard</nav>
      <div class="flex gap-10">
        <div class="max-w-[150px]">
          <label
            for="purok"
            class="block text-gray-700 font-medium mb-1 text-[14px]"
            >Purok</label
          >
          <button
            class="w-full border border-gray-300 rounded-md p-1 text-[12px] text-left"
            onclick="openModal('purok')"
          >
            Select Purok
          </button>
        </div>

        <div class="max-w-[190px]">
          <label
            for="age_range"
            class="block text-gray-700 font-medium mb-1 text-[14px]"
            >Age Group</label
          >
          <button
            class="w-full border border-gray-300 rounded-md p-1 text-[12px] text-left"
            onclick="openModal('age_range')"
          >
            Select Age Range
          </button>
        </div>

        <div class="max-w-[150px]">
          <label
            for="sector"
            class="block text-gray-700 font-medium mb-1 text-[14px]"
            >Sector</label
          >
          <button
            class="w-full border border-gray-300 rounded-md p-1 text-[12px] text-left"
            onclick="openModal('sector')"
          >
            Select Sector
          </button>
        </div>

        <div class="max-w-[150px]">
          <p class="text-gray-700 font-medium mb-1 text-[14px]">Voter</p>
          <div class="grid grid-cols-1">
            <label class="flex items-center text-[12px]">
              <input
                type="checkbox"
                name="Registered"
                value="Registered"
                class="mr-2 mb-2"
              />
              Registered
            </label>
            <label class="flex items-center text-[12px]">
              <input
                type="checkbox"
                name="Non-Registered"
                value="Non-Registered"
                class="mr-2 mb-2"
              />
              Non-Registered
            </label>
          </div>
        </div>

        <div class="max-w-[200px]">
          <label
            for="civil_status"
            class="block text-gray-700 font-medium mb-1 text-[14px]"
            >Civil Status</label
          >
          <button
            class="w-full border border-gray-300 rounded-md p-1 text-[12px] text-left"
            onclick="openModal('civil_status')"
          >
            Select Civil Status
          </button>
        </div>

        <div class="max-w-[200px] pt-8 pl-4">
          <button
            class="w-32 h-10 p-1 bg-gray-700 text-white text-[14px] rounded-md hover:bg-gray-900"
          >
            Apply Filters
          </button>
        </div>
      </div>

      <div
        id="modal-container"
        class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50"
      >
        <div id="modal-content" class="bg-white rounded-lg w-96 p-4">
          <h3 id="modal-title" class="text-lg font-semibold mb-4">
            Select Options
          </h3>
          <div id="modal-options" class="space-y-2"></div>
          <div class="mt-4 flex justify-end space-x-2">
            <button
              class="px-4 py-2 bg-gray-300 rounded-md"
              onclick="closeModal()"
            >
              Cancel
            </button>
            <button
              class="px-4 py-2 bg-blue-500 text-white rounded-md"
              onclick="applyModalSelections()"
            >
              Apply
            </button>
          </div>
        </div>
      </div>
    </header>
    <aside
      class="bg-white col-start-1 col-end-4 row-start-1 row-end-13 text-sm"
    >
      <h1>GAD Dashboard</h1>
      <div class="flex">
        Filters
        <p>Clear All</p>
        <p>Save Filters</p>
      </div>
    </aside>
    <main
      class="bg-white mx-2 my-2 rounded-md col-start-4 col-end-13 row-start-3 row-end-12 text-sm"
      id="main"
    ></main>
    <footer
      class="mx-2 bg-white col-start-4 col-end-13 row-start-12 flex justify-center items-center gap-2 text-sm font-semibold text-white rounded-t-md"
    >
      <button
        class="bg-slate-700 px-4 py-2 rounded-lg flex items-center gap-2"
        id="view-table-btn"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="size-4"
        >
          <path
            fill-rule="evenodd"
            d="M1.5 5.625c0-1.036.84-1.875 1.875-1.875h17.25c1.035 0 1.875.84 1.875 1.875v12.75c0 1.035-.84 1.875-1.875 1.875H3.375A1.875 1.875 0 0 1 1.5 18.375V5.625ZM21 9.375A.375.375 0 0 0 20.625 9h-7.5a.375.375 0 0 0-.375.375v1.5c0 .207.168.375.375.375h7.5a.375.375 0 0 0 .375-.375v-1.5Zm0 3.75a.375.375 0 0 0-.375-.375h-7.5a.375.375 0 0 0-.375.375v1.5c0 .207.168.375.375.375h7.5a.375.375 0 0 0 .375-.375v-1.5Zm0 3.75a.375.375 0 0 0-.375-.375h-7.5a.375.375 0 0 0-.375.375v1.5c0 .207.168.375.375.375h7.5a.375.375 0 0 0 .375-.375v-1.5ZM10.875 18.75a.375.375 0 0 0 .375-.375v-1.5a.375.375 0 0 0-.375-.375h-7.5a.375.375 0 0 0-.375.375v1.5c0 .207.168.375.375.375h7.5ZM3.375 15h7.5a.375.375 0 0 0 .375-.375v-1.5a.375.375 0 0 0-.375-.375h-7.5a.375.375 0 0 0-.375.375v1.5c0 .207.168.375.375.375Zm0-3.75h7.5a.375.375 0 0 0 .375-.375v-1.5A.375.375 0 0 0 10.875 9h-7.5A.375.375 0 0 0 3 9.375v1.5c0 .207.168.375.375.375Z"
            clip-rule="evenodd"
          />
        </svg>
        View table
      </button>
      <button
        class="bg-slate-700 px-4 py-2 rounded-lg flex items-center gap-2"
        id="view-graph-btn"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="size-4"
        >
          <path
            d="M18.375 2.25c-1.035 0-1.875.84-1.875 1.875v15.75c0 1.035.84 1.875 1.875 1.875h.75c1.035 0 1.875-.84 1.875-1.875V4.125c0-1.036-.84-1.875-1.875-1.875h-.75ZM9.75 8.625c0-1.036.84-1.875 1.875-1.875h.75c1.036 0 1.875.84 1.875 1.875v11.25c0 1.035-.84 1.875-1.875 1.875h-.75a1.875 1.875 0 0 1-1.875-1.875V8.625ZM3 13.125c0-1.036.84-1.875 1.875-1.875h.75c1.036 0 1.875.84 1.875 1.875v6.75c0 1.035-.84 1.875-1.875 1.875h-.75A1.875 1.875 0 0 1 3 19.875v-6.75Z"
          />
        </svg>
        View graph
      </button>
    </footer>

    <script>
      const modalContainer = document.getElementById("modal-container");
      const modalContent = document.getElementById("modal-content");
      const modalTitle = document.getElementById("modal-title");
      const modalOptions = document.getElementById("modal-options");

      const optionsData = {
        purok: ["1", "2", "3", "4", "5", "6"],
        age_range: ["17 below", "18-27", "28-39", "40-49", "50-63", "64 above"],
        sector: ["PWD", "Senior", "Solo Parent", "Iba Pa"],
        civil_status: ["Single", "Married", "Separated", "Widowed", "Divorced"],
      };

      let currentDropdown = "";

      function openModal(dropdownId) {
        currentDropdown = dropdownId;
        modalTitle.textContent = `Select ${dropdownId.replace("_", " ").toUpperCase()}`;
        modalOptions.innerHTML = optionsData[dropdownId]
          .map(
            (option) => `
            <label><input type="checkbox" value="${option}" class="modal-option"> ${option}</label><br>
          `,
          )
          .join("");
        modalContainer.classList.remove("hidden");
      }

      function closeModal() {
        modalContainer.classList.add("hidden");
      }

      function applyModalSelections() {
        const selectedOptions = Array.from(
          document.querySelectorAll(".modal-option:checked"),
        ).map((option) => option.value);
        const button = document.querySelector(
          `button[onclick="openModal('${currentDropdown}')"]`,
        );
        button.textContent = selectedOptions.length
          ? selectedOptions.join(", ")
          : `Select ${currentDropdown.replace("_", " ").toUpperCase()}`;
        closeModal();
      }
    </script>
  </body>
</html>
