<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-300 grid grid-rows-12 grid-cols-12 h-screen">
    <header
      class="bg-white mx-2 mt-2 rounded-md col-start-4 col-end-13 row-start-1 row-end-3" style="font-family: 'Inter', sans-serif;">
      <nav class="ml-4">Gender and Development Dashboard</nav>
        <div class="flex flex-wrap gap-4 sm:flex-col md:flex-row ml-4 mr-4 h-[120.83px]">
          <div class="mb-4 max-w-[150px] mr-20">
            <label for="purok" class="block text-gray-700 font-medium mb-2">Purok</label>
            <select id="purok" class="w-full border border-gray-300 rounded-md p-2">
              <option value="">Select Purok</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>
          <div class="mb-4 max-w-[190px] mr-20">
              <label for="age" class="block text-gray-700 font-medium mb-2">Age Group</label>
              <select id="age" class="w-full border border-gray-300 rounded-md p-2">
                <option value="">Select Age Range</option>
                <option value="17 below">17 below</option>
                <option value="18-27">18-27</option>
                <option value="28-39">28-39</option>
                <option value="40-49">40-49</option>
                <option value="50-63">50-63</option>
                <option value="64 above">64 above</option>
              </select>
          </div>
            <div class="mb-4 max-w-[150px] mr-20">
              <label for="sector" class="block text-gray-700 font-medium mb-2">Sector</label>
              <select id="sector" class="w-full border border-gray-300 rounded-md p-2">
                <option value="">Select Sector</option>
                <option value="PWD">PWD</option>
                <option value="Senior">Senior</option>
                <option value="Solo Parent">Solo Parent</option>
                <option value="Iba Pa">Iba Pa</option>
              </select>
          </div>
          <div class="mb-4 max-w-[150px] mr-20">
            <p class="text-gray-700 font-medium mb-1">Voter</p>
            <div class="grid grid-cols-1">
              <label class="flex items-center">
                <input type="checkbox" name="Registered" value="Registered" class="mr-2 mb-2">
                Registered
              </label>
              <label class="flex items-center">
                <input type="checkbox" name="Non-Registered" value="Non-Registered" class="mr-2 mb-2">
                Non-Registered
              </label>
            </div>
          </div>
          <div class="mb-4 max-w-[200px] mr-16">
            <label for="civil_status" class="block text-gray-700 font-medium mb-2">Civil Status</label>
            <select id="civil_status" class="w-full border border-gray-300 rounded-md p-2">
              <option value="">Select Civil Status</option>
              <option value="Single">Single</option>
              <option value="Married">Married</option>
              <option value="Separated">Separated</option>
              <option value="Widowed">Widowed</option>
              <option value="Divorced">Divorced</option>
            </select>
          </div>
          <button class="w-32 h-10 p-1 bg-gray-700 text-white rounded-md hover:bg-gray-900 absolute top-100 right-4 mt-8 mr-4">
            Apply Filters
          </button>
        </div>
    </header>
    <aside
      class="bg-white col-start-1 col-end-4 row-start-1 row-end-13 text-sm"
    >
      <h1>GAD Dashboard</h1>
      <div class="flex">
        Filters
        <p>Clear All</p>
        <p>Save Filters</p>
      </div>
    </aside>
    <main
      class="bg-white mx-2 mt-2 rounded-md flex gap-2 col-start-4 col-end-13 row-start-3 row-end-13 items-center justify-center border border-1"
    ></main>
  </body>
</html>
